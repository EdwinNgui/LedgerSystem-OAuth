<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger System - Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .error-title {
            color: #dc3545;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .error-message {
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-details {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 0.9em;
            color: #495057;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1 class="error-title">OAuth Error</h1>
        <p class="error-message">
            There was an error during the OAuth 2.0 authentication process.
        </p>

        <div class="error-details" th:if="${error}">
            <strong>Error:</strong> <span th:text="${error}"></span><br>
            <strong>Status:</strong> <span th:text="${status}"></span><br>
            <strong>Message:</strong> <span th:text="${message}"></span>
        </div>

        <div class="error-details" th:unless="${error}">
            <strong>Status:</strong> <span th:text="${status}"></span><br>
            <strong>Message:</strong> <span th:text="${message}"></span>
        </div>

        <div style="margin-top: 30px;">
            <a href="/" class="btn">üè† Go to Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">‚¨ÖÔ∏è Go Back</a>
        </div>

        <div style="margin-top: 20px; font-size: 0.9em; color: #6c757d;">
            <p>If this error persists, please check:</p>
            <ul style="text-align: left; display: inline-block;">
                <li>Your OAuth client configuration</li>
                <li>Redirect URI settings</li>
                <li>Application logs for more details</li>
            </ul>
        </div>
    </div>
</body>
</html>
